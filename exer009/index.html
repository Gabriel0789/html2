<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista HTML</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i"><!-- 1 A a I i-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Lavar roupas</li>
    </ol>
    <h2>Lista não ordenadas</h2>
    <ul type="square"><!-- disc circle square-->>
        <li>acordar</li>
        <li>ir comer</li>
        <li>escovar os dentes</li>
    </ul>
    
</body>
</html>
